<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Arial Valentines 2025</title>
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/animation.css" />
        <link rel="stylesheet" href="css/wave.css" />
        <link rel="stylesheet" href="css/floating.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

      </head>
<body>
    <!-- Landing Screen -->
    <div id="landing" class="screen">
      <button id="startButton" class="btn startingButton">Click Me</button>
    </div>

    <!-- Question Screen -->
    <div id="question" class="screen hidden">
        <h1 class="wave-text">BOOGUS, Will you be my Valentine? :):)</h1>
        <div class="button-container">
          <button id="yesButton" class="btn yes">Yes</button>
          <button id="noButton" class="btn no">No</button>
        </div>
    </div>

    <div id="resultScreen" class="screen hidden">
        <!-- Celebration Screen -->
        <div id="balloons"></div>
        <h1 class="wave-text-fast">LESSSGOOOOOOOOOO</h1>
        <div id="countdown"></div>
        <div class="gallery">
          <!-- Placeholder for images -->
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
    </div>

    <script src="js/buttons.js"></script>
    <script src="js/balloons.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/floating.js"></script>
</body>
</html>
